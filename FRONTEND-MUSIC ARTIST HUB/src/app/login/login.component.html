<body>
  <header>
    <h1>MUSIC ARTIST HUB</h1>
  </header>
  <main>
    <section class="login-section">
      <form id="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <label for="userName">Username:</label>
        <input type="text" id="userName" formControlName="userName" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <br>
        <button type="submit">Login</button>
      </form>

      <button (click)="navigateToRegister()" class="register-button">NEW USER REGISTER HERE</button>
      <button class="reset-password-button" (click)="resetPassword()">Reset Password</button>
      <br>
    </section>
  </main>
</body>
